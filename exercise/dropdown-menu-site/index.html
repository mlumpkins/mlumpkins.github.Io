<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Menu Demo</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="content-page">
            <div id="navbar">
                <a id="logo" href="#">AdoptMePlz</a>
                <div class="dropdown-container">
                    <a href="adopt-now">
                        Adopt
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="dogs">Dogs</a>
                        <a href="cats">Cats</a>
                        <a href="by-breed">By Breed</a>
                    </div>
                </div>
    
                <div class="dropdown-container">
                    <a href="volunteer">
                        Volunteer
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="dog-walking">Dog Walking</a>
                        <a href="foster-pet's">Foster Pet's</a>
                        <a href="shelter-work">Shelter Work</a>
                    </div>
                </div>
    
                <div class="dropdown-container">
                    <a href="donate">
                        Donate
    
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="our-funding-program">Our Funding Program</a>
                        <a href="help-shelter-animals">Help Shelter animals</a>
                        <a href="other-etc">Other/Etc</a>
                    </div> 
                </div>
            </div>
        
    
            <div id="content-container">
                <div id="header">
                    <h1>Pico</h1>
                </div>
                
                <div id="image-container">
                        <img 
                        src="images/cat-photo.jpg" 
                        alt="cat-image" 
                        class="image-1"
                    >
                </div>

                <div id="bio">
                    <p>
                        Pico is a playful Male kitten who loves pets and 
                        scratches, if you're looking for a playful buddy then 
                        he's your perfect match!
                    </p>
                    
                    <div id="adopt-button">
                        <a href="#adopt-now">Adopt Now</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
