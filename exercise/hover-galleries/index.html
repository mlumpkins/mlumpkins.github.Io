<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Galleries</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="header">
            <h1>Hover Gallery 1</h1>
        </div>
        
        <div id="gallery-container-1">
            <div class="card">

                    <img 
                        src="images/castlevania-1.jpg"

                        class="images"
                    >
               </div>
            </div>

            <div class="card">
                <div class="image-holder">
                    <img 
                        src="images/castlevania-2.jpg"
                        alt="castlevania-2"

                    >

            </div>

            <div class="card">

                        src="images/inuyasha-1.jpg"
                        alt="inuyasha-1"

                    >
               </div>
            </div>

            <div class="card">
               <div class="image-holder">
                    <img 
                        src="images/inuyasha-2.jpg"
                        alt="inuyasha-2"
                        class="images"
                    >
               </div>
            </div>
        </div>

        <div class="header">
            <h1>Hover Gallery 2</h1>
        </div>
        
        <div id="gallery-container-2">
            <div class="card-2">

            </div>

            <div class="card-2">
               <div class="image-holder-2">
                    <img

            </div>

            <div class="card-2">
               <div class="image-holder-2">
                    <img 
                        src="images/spongebob-4.jpg"
                        alt="spongebob-4"
                        class="images-2"
                    >
               </div>
            </div>
        </div>

        <div class="header">
            <h1>Hover Gallery 3</h1>
        </div>

        <div id="gallery-container-3">
            <div class="card-3">
               <div class="content-container">
                <h2>American Dad</h2>

               </div>
            </div>

            <div class="card-3">
                <div class="content-container">
                    <h2>Rick And Morty</h2>
                </div>
                <div class="image-holder-3">
                    <img 
                        src="images/rick-and-morty-3.jpg"

            <div class="card-3">
