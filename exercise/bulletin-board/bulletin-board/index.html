<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it">
                <div class="motivational-words">
                    <div class="first-inner-frame">
                        <div class="first-outer-frame">
                            <p1>
                                Have fun, live long!
                            </p1>
                        </div>    
                    </div>
                </div>

                <div class="image-1">
                    <img 
                        src="images/anime background.jpg"
                        alt="anime-background-1"
                        class="image-1"
                    >
                </div>

                <div class="motivational-words-2">
                    <div class="first-inner-frame">
                        <div class="first-outer-frame">
                           <h3>keep telling yourself to</h3>
                                <p2>
                                    Never give up never surender!
                                </p2>
                        </div>    
                    </div>
                </div>
            </div>

            <div class="post-it-2">
                <div class="image-2">
                    <img 
                        src="images/Anime background 2.jpg"
                        alt="anime-background-2"
                        class="image-2"
                    >
                </div>   
            </div>

        </div>
    </body>
</html>
